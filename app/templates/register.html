{% extends 'main-base.html' %}

{% block content %}
<div style="padding-top: 65px;"></div>
<div class="page-wrapper">
<div class="container">
    <div class="row">
        <div class="m-auto form-container">
            <div style="width: 100%;">
            <h1 class="text-center pb-2">Create account</h1>
        </div>
            <form action="{{ url_for('auth.register')}}" method="POST">
                <label for="username">Username</label>
                <input type="text" placeholder="username" name='username' id="username" required><br>
                <label for="email">Email</label>
                <input type="email" placeholder="email address" name='email' id="email" required><br> 
                <label for="password">Password</label>
                <input type="text" placeholder="password" name='password' id="password" required><br>       
                <button type="submit" class="btn-orange">Register</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
