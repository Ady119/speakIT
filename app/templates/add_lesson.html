{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="column-container">
    <div class="container">
        <div class="row">
            <div class="m-auto form-container">
                <div style="width:100%;">
                    <h1 class="text-center pb-2">Create new lesson</h1>
                </div>
                <form action="{{ url_for('admin.add_new_lesson')}}" method="POST">
                    <div class="msg">
                        {% for category, message in get_flashed_messages(with_categories=True) %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <label for="lesson_title">Lesson title:</label>
                        <input type="text" name="lesson_title" id="lesson_title" value="{{lesson_title}}">
                    <label for="lesson_description">Lesson Description:</label>
                        <input type="text" name="lesson_description" id="lesson_description" value="{{lesson_desc}}">
                        {% if form_submitted %}
                            <a href="{{ url_for('admin.lesson_flashcards', lesson_id=lesson_id)}}" class="btn-blue">Flashcards</a>
                        {%endif%}
                        <button type="submit" class="btn-blue text-white p-0 m-0 mt-2 pt-1 pb-1">Add lesson</button>
                        <a href="{{ url_for('admin.lessons')}}" class="btn-outlined-black p-0 m-0 mt-2 pt-1 pb-1">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
