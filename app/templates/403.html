<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
</head>
<body>
    <h1>403 Forbidden</h1>
    <p>You do not have permission to view the requested page.</p>
    <!-- Optionally, provide a link for users to go back or to the home page -->
    {% block content %}
    
    <p><a href="{{ url_for('main.index') }}">Return to the home page</a></p>
    {% endblock %}
</body>
</html>
