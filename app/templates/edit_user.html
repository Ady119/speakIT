{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="column-container">
        <div class="container">
            <div class="row">
                <div class="m-auto form-container">
                    <div style="width:100%;">
                        <h1 class="text-center pb-2">Edit user</h1>
                    </div>
                    <form action="{{ url_for('admin.edit_user', user_id=user_id) }}" method="POST">
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <label for="username">Username:</label>
                            <input type="text" name="username" id="username" value="{{ user.username }}">   
                        <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" value="{{ user.email }}">
                        <div class="btn-wrapper">
                            <button type="submit" class="btn-green">Update User</button>
                            <a href="{{ url_for('admin.users')}}" class="btn-black">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
